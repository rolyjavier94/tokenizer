<!DOCTYPE html>
<html>
<head>
  <title>Tokenization Portal</title>
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

</head>
<body>
  <h1>Ministry of Tokenized Payloads</h1>

  <form id="tokenForm">
    <label>Credit Card:</label>
    <input type="text" id="ccInput" required />
    <button type="submit">Tokenize</button>
  </form>

  <form id="detokenForm">
    <label>Token:</label>
    <input type="text" id="tokenInput" required />
    <button type="submit">Detokenize</button>
  </form>

<div id="resultBox" class="copy-box" style="display: none;">
  <code id="tokenOutput">Ex: tok_abc123def456</code>
  <button onclick="copyToken()">Copy</button>
</div>

  <pre id="output"></pre>

  <script src="scripts.js"></script>
</body>
</html>
